<!DOCTYPE html>
<html>
<head>
	<title>grid function</title>
	<style type="text/css">
		.parent{
			height: 100vh;
			width: 100vw;
			display: grid;
			/*grid-template-columns: repeat(auto-fit,minmax(50px,100px));*/
			grid-template-rows: 9;repeat(auto-fit,minmax(50px,100px));
			
		}
		.child2{
			background:red;
		}
		.child3{
			background:orange;
		}
		.child1{
			background:blue;

		}
		.child4{
			background:silver;
		}
		.child5{
			background:brown;
		}
		.child6{
			background:gray;
		}
		.child7{
			background: purple;
		}
		.child8{
			background:cyan;
		}
		.child9{
			background: yellow;
		}

	</style>
</head>
<body>
	<div class="parent">
		<div class="child1 child">1</div>
		<div class="child2 child">2</div>
		<div class="child3 child">3</div>
		<div class="child4 child">4</div>
		<div class="child5 child">5</div>
		<div class="child6 child">6</div>
		<div class="child7 child">7</div>
		<div class="child8 child">8</div>
		<div class="child9 child">9</div>
		
</div>

</body>
</html>
