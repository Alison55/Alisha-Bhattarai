<!DOCTYPE html>
<html>
<head>
	<title>transform</title>
	<style>
		.rotate{
			width: 300px;
			height: 300px;
			background: coral;
			transform: skew(1);
			/*transform: skew(0deg);*/
			/*transform: translate(0);*/
			/*transform: rotate(0deg);*/
			transition: transform 3s;
			transform-origin: 75% 75%;
			position: relative;
			top: 200px;
			left: 200px;
		}
		.rotate:hover{
			/*transform: rotate(360deg);*/
			/*transform: translate(100px,100px);*/
			transform: rotate(-360deg);
			/*transform: scale(1.01,3);*/
		}
	</style>
</head>
<body>
	<div class="rotate">
		this will rotate
	</div>

</body>
</html>
