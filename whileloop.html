<!DOCTYPE html>
<html>
<head>
	<title>whileloop</title>
	<style>
		div{
			background-color: pink;


		}
	</style>
</head>
<body>
	<div>
		<script>
			var i=0;
			while(i<=100){
				i++;
				if(i%2==0){
					document.write(i+"<br>");
				}
			}
		</script>
	</div>
	
		<script>
			var i=100;
			while(i<=50){
				i++;
					document.write("alisha");
				}
				var k=0;
				do{
					document.write("alisha<br>");
					k++;
				}while(k<=10);
				
			
		</script>
	

</body>
</html>
