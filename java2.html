<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 id="a">10</h1>
	<script>
		var a=10;
		function sum() {
			a++;
		document.getElementById('a').innerHTML=a
	}
		function minus() {
			a--
			document.getElementById('a').innerHTML=a
		}
		
	</script>
	<button onclick='sum()'>plus</button>
	<button onclick='minus()'>minus</button>

</body>
</html>
