<!DOCTYPE html>
<html>
<head>
	<title> pseudo classes</title>
	<style>
		a:link{
			color: black;}
		a:visited{color:green;}
		a:active{color:maroon; font-size: 100px;}
		img:hover{
			height: 500px;
			width: 500;
		}
		div p:first-child{
			color: red;
		}
		div p:last-child{
			color: maroon;
		}
		div p:nth-child(2){
			font-size:30px;
		}
		
	</style>
</head>
<body>
	<a href="#"> hi </a>
	<img src="aaa.jpg">
	<div>
		<p>hello</p>
		<p>namesta</p>
		<p>bonjour</p>

	</div>

</body>
</html>
