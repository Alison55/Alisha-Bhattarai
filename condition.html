<!DOCTYPE html>
<html>
<head>
	<title>changing css</title>
	<style>
		#head{
			color: red;
			font-family: cursive
		}
		div{
			width: 200px;
			height: 200px;
			background-color: aliceblue;
		}
	</style>
</head>
<body>
	<h1 id="head">hello world</h1>
	<div id="box"></div>
	<script>
		var elm=document.getElementsByTagName("head");
		var box=document.getElementsByTagid("box");
		elm.style.fontfamily="serif"
		box.style.backgroundcolor="red";
	</script>

</body>
</html>
